<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Roll!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>ðŸŽ² Guess The Roll ðŸŽ²</h1>
      <div class="level-select">
        <label for="level">Level:</label>
        <select id="level">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <section class="button-group" id="guess-buttons"></section>
      <section class="results">
        <div class="display">
          <p>GUESSED</p>
          <img id="guessImg" src="" alt="Your guess" />
          <p id="guessRes">0</p>
        </div>
        <div class="display">
          <p>ROLLED</p>
          <img id="rollImg" src="" alt="Rolled value" />
          <p id="rollRes">0</p>
        </div>
      </section>
      <div class="msg">
        <p id="rollMsg" aria-live="polite">ROLL!</p>
      </div>
      <div class="point">
        <p>POINTS</p>
        <p id="points">0</p>
      </div>
      <button class="reset-btn" id="resetBtn">Reset Game</button>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
